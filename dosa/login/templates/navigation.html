{% load static %}
<!DOCTYPE html>
<html>
	<!--<link rel = "stylesheet" type = "text/css" href = "{%static "css/bootstrap-multiselect.css" %}">-->
    <link href="{%static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/animate.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{%static 'css/lightbox.css' %}" rel="stylesheet">
    <link href="{%static 'css/main.css' %}" rel="stylesheet">
    <link id="css-preset" href="{%static 'css/presets/preset1.css' %}" rel="stylesheet">
    <link href="{%static 'css/responsive.css' %}" rel="stylesheet">
<body>
        <div id="home-slider" class="carousel slide carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active" style="background-image: url({%  static 'images/slider/1.jpg' %})">
                    <div class="caption">
                        <h1 class="animated fadeInLeftBig">Welcome to <span>Dosa</span></h1>
                        <p class="animated fadeInRightBig">About Description</p>
                        <!--<a data-scroll class="btn btn-start animated fadeInUpBig" href="#services">Start now</a>-->
                    </div>
                </div>
                <div class="item" style="background-image: url({%  static 'images/slider/2.jpg' %})">
                    <div class="caption">
                        <h1 class="animated fadeInLeftBig">Say Hello to <span>Dosa</span></h1>
                        <p class="animated fadeInRightBig">About Description</p>
                    </div>
                </div>
                <div class="item" style="background-image: url({%  static 'images/slider/3.jpg' %})">
                    <div class="caption">
                        <h1 class="animated fadeInLeftBig">We are <span>Dosa</span></h1>
                        <p class="animated fadeInRightBig">About Description</p>
                    </div>
                </div>
            </div>
            <a class="left-control" href="#home-slider" data-slide="prev"><i class="fa fa-angle-left"></i></a>
            <a class="right-control" href="#home-slider" data-slide="next"><i class="fa fa-angle-right"></i></a>

            <a id="tohash" href="/load_aboutus/"><i class="fa fa-angle-down"></i></a>
        </div>
    <script type="text/javascript" src="{%static "js/jquery.js" %}"></script>
    <script type="text/javascript" src="{%static "js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{%static "https://maps.google.com/maps/api/js?sensor=true" %}"></script>
    <script type="text/javascript" src="{%static "js/jquery.inview.min.js" %}"></script>
    <script type="text/javascript" src="{%static "js/wow.min.js" %}"></script>
    <script type="text/javascript" src="{%static "js/mousescroll.js" %}"></script>
    <script type="text/javascript" src="{%static "js/smoothscroll.js" %}"></script>
    <script type="text/javascript" src="{%static "js/jquery.countTo.js" %}"></script>
    <script type="text/javascript" src="{%static "js/lightbox.min.js" %}"></script>
    <script type="text/javascript" src="{%static "js/jquery.form.min.js" %}"></script>
    <script type="text/javascript" src="{%static "js/main.js" %}?{% now "u" %}"></script>
    <script type="text/javascript" src="{%static "js/login.js" %}?{% now "u" %}"></script>

</html>
