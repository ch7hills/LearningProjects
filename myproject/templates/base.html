{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content={{metaDesc}} />
    <meta name="robots" content="INDEX, FOLLOW"/>
	<link href="{{url}}" rel="canonical"/>
    <script>
      window.MathJax = {
          jax: ["input/MathML","output/HTML-CSS","output/NativeMML"],
          extensions: ["mml2jax.js","MathMenu.js","MathZoom.js"],
          MathML: { extensions: ["mml3.js"]}
      };
    
    (function(d, script) {
          script = d.createElement('script');
          script.type = 'text/javascript';
          script.async = true;
          script.onload = function(){
              // remote script has loaded
          };
         script.src = 'https://cdn.rawgit.com/mathjax/MathJax/2.7.1/MathJax.js';
          d.getElementsByTagName('head')[0].appendChild(script);
      }(document));
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.6.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>  
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/css/home.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/css/mathquill.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/css/keys.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/css/projectStyles.css' %}">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="{% static 'lib/js/mathquill.js' %}"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <title>{{title}}</title>
    {% block stylesheet %}{% endblock %}
    <!-- Open Graph data -->
	<meta property="og:title" content="{{title}}"/>
	
	<meta property="og:site_name" content="Aplus Topper">
	
	<meta property="og:description" content="{{metaDesc}}"/>
	
	<meta property="og:image" content="https://www.aplustopper.com/wp-content/uploads/2018/12/Aplus_380x90-logo.jpg">
	
	<meta property="og:image:type" content="image/png">
	
	<meta property="og:image:height" content="435">
	
	<meta property="og:image:width" content="354">
	</head>

  <body>
    <main>
      {% block content %}
      {% endblock %}
    </main>
    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
      <div class="container">
        <div class="row">
          <div class="col">
            <p class="lead text-center">
              Copyright &copy;
              <span id="year"></span>
              Math Solver
            </p>
          </div>
        </div>
      </div>
    </footer>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'lib/js/inputjs.js' %}"></script>
  </body>
</html>
